<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Basic Bitch Hangman Game</title>
  <link rel="stylesheet" href="./hangman.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
  <div id="wrapper">
    <div id="container">
      <div class="row" div id="row1">
        <div class="col-sm-12">
          <div class="card">
            <img class="card-img-top" src="https://static.tumblr.com/b1d06a798fb98042f9032bc14740ec61/gtp1xoo/JIJofcs0w/tumblr_static_1eyohoa7a9okc8c8skwkoo8o0_640_v2.png" alt="Card image cap">
            <div class="card-block">
              <h1 class="card-title">Basic Bitch Hangman</h1>
            </div>
          </div>
          <!-- <div id="bb-image-section"><img src="./yoga.jpg" alt="hangman "></div> -->
          <div id="game-section">
            <p>Press any key to get started!</p>
            <div>
              <h3 class="section-title">Wins</h3>
              <!-- The div where our wins will be shown -->
              <div id="wins"></div>
            </div>
            <div id="current-word-section">
              <h3 class="section-title">Current Word</h3>
              <!-- The div where our current word (and guessing progress) will be shown -->
              <div id="current-word"></div>
            </div>
            <div id="guesses-remaining-section">
              <h3 class="section-title">Number of Guesses Remaining</h3>
              <!--The div where our remaining guesses will be shown -->
              <div id="guesses-remaining"></div>
            </div>
            <div id="guessed-letters-section">
              <h3 class="section-title">Letters Already Guessed</h3>
              <!-- The div where our guessed letters will be shown -->
              <div id="guessed-letters"></div>
            </div>
            <div id="bb-image-section"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Linking our JavaScript file. -->
  <script type="text/javascript" src="./hangman.js"></script>
</body>
</html>
